<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<title>DoV Command ‚Äî Config Engine</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        font-family: monospace;
        background: #0e0e11;
        color: #e0e0e0;
    }

    header {
        padding: 12px 16px;
        background: #15151c;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #222;
    }

    button {
        background: #00e676;
        color: #000;
        border: none;
        padding: 8px 12px;
        font-weight: bold;
        cursor: pointer;
        border-radius: 4px;
    }

    button.warn {
        background: #ff1744;
        color: #fff;
    }

    main {
        padding: 16px;
    }

    .card {
        background: #15151c;
        border: 1px solid #222;
        border-radius: 6px;
        padding: 12px;
        margin-bottom: 12px;
    }

    .card h3 {
        margin: 0 0 8px 0;
        font-size: 14px;
        color: #00e676;
    }

    textarea {
        width: 100%;
        height: 160px;
        background: #0e0e11;
        color: #e0e0e0;
        border: 1px solid #333;
        padding: 8px;
        resize: vertical;
    }

    #settingsModal {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.8);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 10;
    }

    #settingsContent {
        width: 90%;
        max-width: 1100px;
        max-height: 90vh;
        overflow: auto;
        background: #0e0e11;
        border: 1px solid #333;
        border-radius: 8px;
        padding: 16px;
    }

    footer {
        text-align: center;
        font-size: 12px;
        opacity: 0.6;
        margin-top: 16px;
    }
</style>
</head>

<body>

<header>
    <div>üß† DoV Command ‚Äî Config Engine</div>
    <div>
        <button onclick="openSettings()">‚öôÔ∏è Config</button>
        <button class="warn" onclick="hardReset()">‚ôª Reset</button>
    </div>
</header>

<main>
    <div class="card">
        <h3>üìä √âtat actuel</h3>
        Templates charg√©s : <span id="dictSize">0</span>
    </div>
</main>

<!-- SETTINGS MODAL -->
<div id="settingsModal">
    <div id="settingsContent">

        <div class="card">
            <h3>üîó RPC Nodes</h3>
            <textarea id="cfgApi"></textarea>
        </div>

        <div class="card">
            <h3>üì¶ Ressources</h3>
            <textarea id="cfgResources"></textarea>
        </div>

        <div class="card">
            <h3>‚öñÔ∏è R√®gles</h3>
            <textarea id="cfgGameRules"></textarea>
        </div>

        <div class="card">
            <h3>üó∫Ô∏è Zones</h3>
            <textarea id="cfgZones"></textarea>
        </div>

        <div class="card">
            <h3>üß© Templates</h3>
            <textarea id="cfgTemplates"></textarea>
        </div>

        <div class="card">
            <h3>üè∑Ô∏è Divisions</h3>
            <textarea id="cfgDivisions"></textarea>
        </div>

        <div style="display:flex; justify-content:space-between;">
            <button onclick="saveConfig()">üíæ Save</button>
            <button class="warn" onclick="closeSettings()">‚úñ Close</button>
        </div>

    </div>
</div>

<footer>
    DoV Engine ‚Äî Data first ¬∑ Deterministic ¬∑ Upgrade-proof
</footer>

<script>
/* =========================================================
   CONFIG
========================================================= */
const STORAGE_KEY = "DOV_COMMAND_CONFIG_V261";

/* =========================================================
   DEFAULT DATA (FACTORY STATE)
========================================================= */
const DEFAULT_DATA = {
    apiConfig: {
        rpcNodes: [
            "https://wax.greymass.com",
            "https://wax.pink.gg"
        ]
    },
    resourceDefs: {
        cpu: { label: "CPU", unit: "ms" },
        net: { label: "NET", unit: "kb" }
    },
    gameConfig: {
        cycleDuration: 24,
        taxRate: 0.06
    },
    zones: {
        beach: { yield: 1.2 },
        bunker: { yield: 5.8 }
    },
    templates: {
        "1001": { name: "Beach RT", zone: "beach" },
        "2001": { name: "Bunker RT", zone: "bunker" }
    },
    divisions: {
        common: { color: "#aaa" },
        rare: { color: "#4fc3f7" }
    }
};

let DATA = null;

/* =========================================================
   UTILS
========================================================= */
const getId = id => document.getElementById(id);

/* =========================================================
   INIT
========================================================= */
function init() {
    let loaded = null;

    try {
        const raw = localStorage.getItem(STORAGE_KEY);
        if (raw) loaded = JSON.parse(raw);
    } catch (e) {
        console.warn("‚ö†Ô∏è Storage corrompu, retour usine");
    }

    DATA = loaded ? structuredClone(loaded) : structuredClone(DEFAULT_DATA);
    getId("dictSize").innerText = Object.keys(DATA.templates || {}).length;
}

init();

/* =========================================================
   SETTINGS
========================================================= */
function openSettings() {
    getId('cfgApi').value = JSON.stringify(DATA.apiConfig.rpcNodes, null, 2);
    getId('cfgResources').value = JSON.stringify(DATA.resourceDefs, null, 2);
    getId('cfgGameRules').value = JSON.stringify(DATA.gameConfig, null, 2);
    getId('cfgZones').value = JSON.stringify(DATA.zones, null, 2);
    getId('cfgTemplates').value = JSON.stringify(DATA.templates, null, 2);
    getId('cfgDivisions').value = JSON.stringify(DATA.divisions, null, 2);
    getId('settingsModal').style.display = "flex";
}

function closeSettings() {
    getId('settingsModal').style.display = "none";
}

/* =========================================================
   SAVE
========================================================= */
function saveConfig() {
    try {
        const newData = structuredClone(DATA);

        newData.apiConfig = { rpcNodes: JSON.parse(getId('cfgApi').value) };
        newData.resourceDefs = JSON.parse(getId('cfgResources').value);
        newData.gameConfig = JSON.parse(getId('cfgGameRules').value);
        newData.zones = JSON.parse(getId('cfgZones').value);
        newData.templates = JSON.parse(getId('cfgTemplates').value);
        newData.divisions = JSON.parse(getId('cfgDivisions').value);

        if (!Array.isArray(newData.apiConfig.rpcNodes)) {
            throw new Error("rpcNodes doit √™tre un tableau");
        }
        if (Object.keys(newData.templates).length === 0) {
            throw new Error("Templates vides interdits");
        }

        localStorage.setItem(STORAGE_KEY, JSON.stringify(newData));
        location.reload();

    } catch (e) {
        alert("‚ùå Erreur de configuration\n\n" + e.message);
        console.error(e);
    }
}

/* =========================================================
   RESET
========================================================= */
function hardReset() {
    if (!confirm("Reset usine ?")) return;
    localStorage.removeItem(STORAGE_KEY);
    location.reload();
}
</script>

</body>
</html>
