<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>DoV - GLOBAL WAR ROOM</title>
    <style>
        /* DESIGN "SALLE DE GUERRE" */
        :root { --main: #00e676; --alert: #ff1744; --sec: #29b6f6; --bg: #050505; --panel: #121212; --border: #333; }
        body { background-color: var(--bg); color: #ccc; font-family: 'Segoe UI', monospace; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        /* HEADER */
        header { height: 50px; background: #000; border-bottom: 1px solid var(--main); display: flex; align-items: center; padding: 0 20px; justify-content: space-between; }
        h1 { color: var(--main); font-size: 20px; text-transform: uppercase; letter-spacing: 2px; margin: 0; }
        .live-indicator { font-size: 10px; color: var(--alert); font-weight: bold; animation: blink 1s infinite; display: none; }
        @keyframes blink { 50% { opacity: 0; } }

        /* LAYOUT */
        .layout { display: flex; flex: 1; overflow: hidden; }
        
        /* SIDEBAR */
        .sidebar { width: 280px; background: var(--panel); border-right: 1px solid var(--border); padding: 15px; display: flex; flex-direction: column; gap: 15px; }
        .control-box { background: #000; border: 1px solid var(--border); padding: 10px; border-radius: 4px; }
        .control-title { color: var(--sec); font-size: 12px; margin-bottom: 8px; font-weight: bold; text-transform: uppercase; border-bottom: 1px solid #333; padding-bottom: 5px; }
        
        input { background: #111; border: 1px solid #444; color: #fff; padding: 8px; width: 100%; box-sizing: border-box; font-family: monospace; margin-bottom: 5px; }
        button { width: 100%; padding: 10px; border: none; font-weight: bold; cursor: pointer; font-family: monospace; text-transform: uppercase; margin-bottom: 5px; transition: 0.2s; }
        .btn-green { background: var(--main); color: #000; } .btn-green:hover { background: #00c853; }
        .btn-blue { background: var(--sec); color: #000; } .btn-blue:hover { background: #0288d1; }
        .btn-red { background: var(--alert); color: #fff; display: none; }

        /* MAIN DASHBOARD */
        .main-view { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 20px; }
        
        /* TOP STATS */
        .stats-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        .stat-card { background: var(--panel); border: 1px solid var(--border); padding: 15px; text-align: center; position: relative; overflow: hidden; }
        .stat-val { font-size: 24px; color: #fff; font-weight: bold; }
        .stat-label { font-size: 10px; color: #888; text-transform: uppercase; margin-top: 5px; }
        
        /* ZONES VISUALIZER */
        .zones-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px; }
        .zone-card { background: #0a0a0a; border: 1px solid #333; padding: 10px; border-radius: 4px; transition: 0.2s; cursor: pointer; }
        .zone-card:hover { border-color: var(--sec); background: #111; }
        .zone-head { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .zone-name { color: var(--sec); font-weight: bold; }
        .zone-pop { color: #fff; font-size: 14px; }
        .zone-details { font-size: 11px; color: #888; display: flex; flex-direction: column; gap: 3px; }
        .progress-bg { background: #222; height: 4px; width: 100%; margin-top: 8px; border-radius: 2px; }
        .progress-fill { background: var(--main); height: 100%; width: 0%; transition: width 0.5s; }

        /* LOGS */
        .console { height: 150px; background: #000; border-top: 1px solid var(--border); padding: 10px; font-family: monospace; font-size: 11px; color: #aaa; overflow-y: auto; }
        
        /* MODAL LIST */
        .list-view { display: none; flex-direction: column; gap: 5px; background: #111; padding: 15px; border: 1px solid #444; border-radius: 4px; }
        .list-row { display: flex; justify-content: space-between; padding: 5px; border-bottom: 1px solid #222; font-size: 12px; }
        .tag { padding: 1px 4px; border-radius: 3px; font-size: 10px; font-weight: bold; margin-right: 5px; color: #000; }
        .t-combat { background: #e74c3c; } .t-officer { background: #f1c40f; } .t-support { background: #3498db; }
    </style>
</head>

</div>
