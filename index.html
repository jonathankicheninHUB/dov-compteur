<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoV - Liste des Assets</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; margin: 0; padding: 20px; display: flex; justify-content: center; }
        .container { background: white; width: 100%; max-width: 600px; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #2c3e50; margin-top: 0; }
        
        .input-group { display: flex; gap: 10px; margin-bottom: 20px; }
        input { flex: 1; padding: 12px; border: 1px solid #ccc; border-radius: 6px; font-size: 16px; }
        button { padding: 12px 25px; background-color: #3498db; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; font-weight: bold; }
        button:disabled { background-color: #bdc3c7; }
        button:hover:not(:disabled) { background-color: #2980b9; }

        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        .stat-box { background: #ecf0f1; padding: 15px; border-radius: 8px; text-align: center; }
        .stat-val { font-size: 24px; font-weight: bold; color: #2c3e50; }
        .stat-label { font-size: 13px; color: #7f8c8d; text-transform: uppercase; }

        .status-bar { margin-bottom: 15px; font-style: italic; color: #7f8c8d; text-align: center; min-height: 20px; }

        .asset-list { 
            max-height: 400px; 
            overflow-y: auto; 
            border: 1px solid #eee; 
            border-radius: 8px; 
            padding: 10px; 
            background: #fafafa;
        }
        .asset-item { 
            display: flex; 
            justify-content: space-between; 
            padding: 8px; 
            border-bottom: 1px solid #eee; 
            font-size: 14px; 
        }
        .asset-item:last-child { border-bottom: none; }
        .asset-link { color: #e67e22; text-decoration: none; font-weight: bold; }
        .asset-link:hover { text-decoration: underline; }
        .division-tag { background: #ddd; padding: 2px 6px; border-radius: 4px; font-size: 11px; }
    </style>
</head>

    </div>

    <div class="stats-grid">
        <div class="stat-box">
            <div class="stat-val" id="divCount">0</div>
            <div class="stat-label">Divisions</div>
        </div>

            <div class="stat-val" id="assetCount">0</div>
            <div class="stat-label">Cartes (Assets)</div>
        </div>
    </div>

    <div class="status-bar" id="statusMsg">Prêt à scanner</div>

    <h3 style="margin-bottom: 10px;">Liste des Assets Stakés</h3>
    <div class="asset-list" id="listContainer">
        <div style="text-align:center; color:#ccc; padding: 20px;">Les résultats apparaîtront ici...</div>
    </div>
</div>
