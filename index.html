<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>DoV - COMMAND V63 (TIERED REWARDS)</title>
    <style>
        /* CSS STRICTEMENT IDENTIQUE À VOTRE VERSION V43 POUR NE RIEN CHANGER À L'INTERFACE */
        :root { 
            --main: #00e676; --alert: #ff1744; --sec: #29b6f6; --warn: #ff9800; --dovx: #9c27b0; 
            --gold: #ffd700; --money: #2ecc71;
            --fuel: #e67e22; --health: #e74c3c; --repair: #bdc3c7; --supply: #f1c40f;
            --bg: #050505; --panel: #111; 
        }
        body { background-color: var(--bg); color: #ccc; font-family: 'Consolas', monospace; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        header { height: 40px; background: #000; border-bottom: 1px solid #333; display: flex; align-items: center; padding: 0 15px; justify-content: space-between; }
        h1 { color: var(--gold); margin: 0; font-size: 16px; letter-spacing: 1px; text-transform: uppercase; }
        .rpc-badge { font-size: 10px; background: #222; padding: 2px 6px; border-radius: 4px; border: 1px solid #444; color: #888; transition: color 0.3s; }
        .layout { display: flex; flex: 1; overflow: hidden; }
        .sidebar { width: 280px; background: var(--panel); border-right: 1px solid #333; padding: 15px; display: flex; flex-direction: column; gap: 15px; overflow-y: auto; }
        .main-view { flex: 1; padding: 20px; overflow-y: auto; position: relative; background: #000; }
        .box { border: 1px solid #444; padding: 10px; background: #080808; margin-bottom: 10px; }
        .box-title { color: #fff; font-size: 11px; font-weight: bold; margin-bottom: 8px; border-bottom: 1px solid #333; padding-bottom: 4px; }
        button { width: 100%; padding: 10px; cursor: pointer; border: none; font-weight: bold; font-family: monospace; text-transform: uppercase; margin-bottom: 5px; font-size: 11px; }
        .btn-zone { background: var(--main); color: #000; } 
        .btn-eco { background: var(--gold); color: #000; text-shadow: 0px 0px 1px #fff; }
        .btn-stop { background: var(--alert); color: #fff; display: none; }
        .btn-target { background: var(--sec); color: #000; }
        .btn-build { background: #9b59b6; color: #fff; }
        input { width: 100%; padding: 8px; background: #222; border: 1px solid #444; color: #fff; box-sizing: border-box; font-family: monospace; margin-bottom: 5px; }
        .inp-label { font-size: 10px; color: #888; margin-bottom: 2px; display: block; }
        .inp-money { color: var(--money); font-weight: bold; }
        .eco-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 20px; }
        .eco-card { background: #111; border: 1px solid #333; padding: 15px; display: flex; flex-direction: column; justify-content: space-between; min-height: 80px; }
        .eco-head { font-size: 11px; color: #888; text-transform: uppercase; border-bottom: 1px solid #222; padding-bottom: 5px; margin-bottom: 5px; display:flex; justify-content:space-between; }
        .eco-val { font-size: 18px; font-weight: bold; color: #fff; }
        .eco-usd { font-size: 11px; color: var(--money); font-weight: bold; margin-top: auto; padding-top: 5px; text-align: right; }
        .matrix-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-bottom: 20px; }
        .matrix-col { background: #111; border: 1px solid #333; display: flex; flex-direction: column; }
        .mx-head { padding: 8px; font-weight: bold; text-align: center; color: #000; font-size: 12px; }
        .mx-body { padding: 10px; font-size: 11px; display: flex; flex-direction: column; gap: 8px; flex: 1; justify-content: space-between; }
        .mx-row { display: flex; justify-content: space-between; border-bottom: 1px solid #222; padding-bottom: 4px; }
        .mx-val { color: #fff; font-weight: bold; }
        .mx-bal { text-align: center; padding: 5px; font-weight: bold; margin-top: 5px; border-radius: 3px; }
        .bal-pos { background: rgba(0, 230, 118, 0.1); color: var(--main); border: 1px solid var(--main); }
        .bal-neg { background: rgba(255, 23, 68, 0.1); color: var(--alert); border: 1px solid var(--alert); }
        .balance-container { background:#111; padding:15px; border:1px solid #333; margin-bottom:20px; }
        .balance-header { display: grid; grid-template-columns: 1fr 1fr 1fr; font-size: 11px; font-weight: bold; margin-bottom: 8px; text-transform: uppercase; }
        .balance-bar { width: 100%; height: 12px; background: #222; display: flex; border-radius: 3px; overflow: hidden; }
        .bal-demand { background: var(--alert); height: 100%; transition: width 0.5s; }
        .bal-supply { background: var(--main); height: 100%; transition: width 0.5s; }
        .stats-row { display: grid; grid-template-columns: 1fr 1fr 1.5fr 1fr; gap: 10px; margin-bottom: 20px; }
        .stat { background: #111; padding: 10px; text-align: center; border: 1px solid #333; border-top: 2px solid #444; display: flex; flex-direction: column; justify-content: center; }
        .stat-val { display: block; font-size: 18px; color: #fff; font-weight: bold; }
        .stat-lbl { font-size: 10px; color: #888; text-transform: uppercase; margin-top: 5px; }
        .zones-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        .zone { background: #0a0a0a; border: 1px solid #333; padding: 8px; position: relative; min-height: 110px; opacity: 0.6; display: flex; flex-direction: column; justify-content: space-between; }
        .zone.active { opacity: 1; border-color: #444; background: #0e0e0e; }
        .z-metrics { font-size: 10px; color: #888; margin-bottom: 5px; display: grid; grid-template-columns: 1fr; gap: 3px; }
        .logs { height: 120px; background: #000; border-top: 1px solid #333; padding: 10px; font-size: 11px; color: #888; overflow-y: auto; font-family: monospace; white-space: pre-wrap; }
        .view-section { display: none; } .view-active { display: block; }
    </style>
</head>
<body>

<header>
    <h1>DoV COMMAND <span style="color:var(--sec)">V63 TIERED</span></h1>
    <span class="rpc-badge" id="rpcStatus">PRÊT</span>
</header>

<div class="layout">
    <aside class="sidebar">
        <div class="box" style="border-color: var(--gold)">
            <div class="box-title" style="color:var(--gold)">CONFIGURATION MARCHÉ</div>
            <input type="number" id="inpWax" value="0.00786" step="0.00001" class="inp-money" onchange="updateRates()">
            <input type="number" id="inpDovx" value="0.00528553" step="0.00000001" onchange="updateRates()">
            <input type="number" id="inpTu" value="0.00045262" step="0.00000001" onchange="updateRates()">
        </div>
        <div class="box">
            <button class="btn-zone" onclick="startZoneScan()">SCAN ZONES (MAP)</button>
            <button class="btn-eco" onclick="startEconomyScan()">SCAN ECONOMY ($)</button>
            <button class="btn-stop" id="btnStop" onclick="stopSignal=true">ARRÊT</button>
        </div>
        <div class="box">
            <div class="box-title">PLAYER ANALYST</div>
            <input type="text" id="targetIn" value="u2d2k.c.wam">
            <button class="btn-target" onclick="startTarget()">SCAN DIVISIONS</button>
            <button class="btn-build" onclick="startBuildings()">SCAN BÂTIMENTS</button>
        </div>
    </aside>

    <main class="main-view">
        <div id="statusMsg" class="status-bar"></div>
        <div id="zoneView" class="view-section view-active">
            <div class="stats-row">
                <div class="stat"><span class="stat-val" id="dDivs">0</span><span class="stat-lbl">Divisions</span></div>
                <div class="stat"><span class="stat-val val-win" id="dGain">0</span><span class="stat-lbl">Gain Max (DOVX)</span></div>
                <div class="stat" id="resSummary"></div>
                <div class="stat"><span class="stat-val val-cost-x" id="dCostX">0</span><span class="stat-lbl">Conso. Villes (DOVX)</span></div>
            </div>
            <div class="zones-grid" id="zonesArea"></div>
        </div>
        <div id="ecoView" class="view-section">
            <div id="ecoResults"></div>
        </div>
        <div id="targetView" class="view-section"></div>
        <div id="buildingView" class="view-section"></div>
    </main>
</div>

<div class="logs" id="console">> V63 : Logique de paliers fixes activée. Interface préservée.</div>

<script>
    let RATES = { WAX_USD: 0.00786, DOVX_WAX: 0.00528553, TU_WAX: 0.00045262 };
    let stopSignal = false;
    let rpcIndex = 0;
    const RPCS = ["https://wax.greymass.com", "https://api.waxsweden.org", "https://wax.eosn.io"];
    
    // --- DATABASE CORRIGÉE : REWARDS FIXES JANVIER 2025 ---
    const ZONE_DB = {
        1:  { name: "Beach 1", cost: 1160, costX: 0, reward: 400.00 },
        2:  { name: "Beach 2", cost: 6968, costX: 0, reward: 2405.00 },
        3:  { name: "Beach 3", cost: 8800, costX: 0, reward: 3037.00 },
        4:  { name: "Bunker",  cost: 11120, costX: 0, reward: 3838.00 },
        13: { name: "Plain 1", cost: 99384, costX: 0, reward: 34300.00 },
        16: { name: "HQ",      cost: 188000, costX: 0, reward: 64884.00 },
        17: { name: "City 1",  cost: 0, costX: 1664, reward: 0 }
    };

    function switchView(id) {
        document.querySelectorAll('.view-section').forEach(el => el.classList.remove('view-active'));
        document.getElementById(id).classList.add('view-active');
    }

    async function robustFetch(code, table, lowerBound, limit=500, index=1, key="") {
        const server = RPCS[rpcIndex % RPCS.length];
        try {
            document.getElementById('rpcStatus').innerText = "RPC: " + new URL(server).hostname;
            const res = await fetch(server + "/v1/chain/get_table_rows", {
                method: 'POST',
                body: JSON.stringify({ json: true, code: code, scope: code, table: table, limit: limit, lower_bound: lowerBound, index_position: index, key_type: key })
            });
            return await res.json();
        } catch(e) { rpcIndex++; return null; }
    }

    async function startZoneScan() {
        switchView('zoneView'); stopSignal = false; document.getElementById('btnStop').style.display = 'block';
        let nextKey = ""; let stats = { totalGain: 0, totalCostX: 0, count: 0, zones: {} };

        while(!stopSignal) {
            const data = await robustFetch("dovpvecontrl", "sdivisions", nextKey);
            if(!data || !data.rows) break;
            data.rows.forEach(r => {
                const zid = r.zone_id || r.zoneID;
                if(!stats.zones[zid]) stats.zones[zid] = { act: 0 };
                const busy = r.end_time > (Date.now()/1000);
                if(busy && ZONE_DB[zid]) {
                    stats.zones[zid].act++;
                    stats.count++;
                    stats.totalGain += ZONE_DB[zid].reward; // REWARD FIXE
                    stats.totalCostX += ZONE_DB[zid].costX;
                }
            });
            renderZones(stats);
            if(!data.more) break; nextKey = data.next_key;
        }
        document.getElementById('btnStop').style.display = 'none';
    }

    function renderZones(s) {
        const area = document.getElementById('zonesArea'); area.innerHTML = "";
        Object.keys(ZONE_DB).forEach(id => {
            const z = ZONE_DB[id]; const data = s.zones[id] || { act: 0 };
            const burn = (z.cost * 4 * RATES.TU_WAX * RATES.WAX_USD) * data.act;
            const win = (z.reward * RATES.DOVX_WAX * RATES.WAX_USD) * data.act;
            area.innerHTML += `
                <div class="zone ${data.act>0?'active':''}">
                    <b>${z.name}</b>
                    <div class="z-finance">
                        <div style="color:var(--alert)">BURN: -$${burn.toFixed(3)}</div>
                        <div style="color:var(--main)">WIN: +$${win.toFixed(3)}</div>
                    </div>
                    <div style="font-size:9px">${data.act} Divisions actives</div>
                </div>`;
        });
        document.getElementById('dGain').innerText = "+ " + s.totalGain.toLocaleString() + " DOVX";
    }

    // --- INITIALISATION ---
    (function init() { renderZones({zones:{}}); })();
</script>
</body>
</html>
