<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>DoV - Command Center</title>
    <style>
        /* Style Futuriste / Militaire */
        body { background-color: #0b0c10; color: #c5c6c7; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 20px; display: flex; flex-direction: column; align-items: center; margin: 0; }
        .main-container { width: 100%; max-width: 900px; }
        
        h1 { text-align: center; color: #66fcf1; text-transform: uppercase; letter-spacing: 4px; margin-bottom: 30px; text-shadow: 0 0 10px rgba(102, 252, 241, 0.5); }
        
        .control-panel { background: #1f2833; padding: 20px; border-radius: 10px; border: 1px solid #45a29e; display: flex; gap: 10px; justify-content: center; box-shadow: 0 5px 15px rgba(0,0,0,0.5); margin-bottom: 30px; }
        input { background: #0b0c10; border: 1px solid #45a29e; color: #fff; padding: 12px; width: 60%; border-radius: 5px; font-size: 16px; letter-spacing: 1px; }
        button { background: #45a29e; color: #0b0c10; border: none; padding: 12px 25px; font-weight: bold; cursor: pointer; border-radius: 5px; text-transform: uppercase; transition: 0.3s; }
        button:hover { background: #66fcf1; box-shadow: 0 0 15px #66fcf1; }
        button:disabled { background: #555; cursor: not-allowed; box-shadow: none; }

        .stats-bar { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 30px; }
        .stat-card { background: #1f2833; padding: 15px; border-radius: 5px; text-align: center; border-left: 4px solid #45a29e; }
        .stat-val { font-size: 2em; font-weight: bold; color: #fff; }
        .stat-label { font-size: 0.8em; color: #888; text-transform: uppercase; }

        .log-box { background: #000; color: #0f0; padding: 10px; font-family: monospace; font-size: 12px; height: 100px; overflow-y: auto; border: 1px solid #333; margin-bottom: 20px; border-radius: 5px; }

        /* Carte de Division */
        .division-card { background: #1a1a1d; border: 1px solid #333; margin-bottom: 20px; border-radius: 8px; overflow: hidden; position: relative; }
        .div-header { background: #2c3e50; padding: 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #45a29e; }
        .div-title { font-size: 1.2em; font-weight: bold; color: #fff; }
        .div-stats { display: flex; gap: 20px; font-size: 0.9em; }
        .stat-badge { background: #000; padding: 5px 10px; border-radius: 4px; border: 1px solid #555; }
        
        /* Indicateur de Status */
        .status-indicator { width: 10px; height: 10px; border-radius: 50%; display: inline-block; margin-right: 5px; }
        .status-ready { background-color: #00e676; box-shadow: 0 0 8px #00e676; }
        .status-busy { background-color: #ff3d00; box-shadow: 0 0 8px #ff3d00; }

        /* Grille des unit√©s */
        .units-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 10px; padding: 15px; }
        .unit-item { background: #151515; padding: 10px; border-radius: 5px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #222; }
        .unit-item:hover { border-color: #45a29e; }
        
        .role-badge { font-size: 10px; padding: 2px 6px; border-radius: 3px; text-transform: uppercase; font-weight: bold; width: 60px; text-align: center; }
        .role-combat { background: #e74c3c; color: white; }
        .role-officer { background: #f1c40f; color: black; }
        .role-support { background: #3498db; color: white; }
        .role-tactic { background: #9b59b6; color: white; }
        .role-godmother { background: #e67e22; color: white; }

        .atomic-link { color: #45a29e; text-decoration: none; font-size: 0.85em; border: 1px solid #45a29e; padding: 2px 8px; border-radius: 4px; }
        .atomic-link:hover { background: #45a29e; color: #000; }
    </style>
</head>
<body>

<div class="main-container">
    <h1>DoV Command Center</h1>
    
    <div class="control-panel">
        <input type="text" id="userInput" placeholder="Nom du compte (ex: u2d2k.c.wam)" value="u2d2k.c.wam">
