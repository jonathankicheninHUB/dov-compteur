<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>DoV - COMMAND V263 (JSON UPDATE)</title>
    <style>
        /* --- DESIGN SYSTEM : FINANCIAL DARK --- */
        :root {
            --bg-app: #0b0c10; --bg-panel: #13141b; --bg-header: #1c1d26; --border: #2d2e3a;
            --green: #00f090; --red: #ff3b30; --blue: #2979ff; --orange: #ff9100; --purple: #d500f9; --yellow: #ffea00;
            --text-main: #e0e0e0; --text-muted: #858595;
            --font-ui: 'Inter', system-ui, sans-serif; --font-num: 'JetBrains Mono', 'Consolas', monospace; 
        }

        body { background: var(--bg-app); color: var(--text-muted); font-family: var(--font-ui); margin: 0; display: flex; height: 100vh; overflow: hidden; font-size: 11px; }
        * { box-sizing: border-box; }
        ::-webkit-scrollbar { width: 6px; background: var(--bg-app); } ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }

        .layout { display: flex; width: 100%; height: 100%; }
        .sidebar { width: 250px; background: var(--bg-panel); border-right: 1px solid var(--border); display: flex; flex-direction: column; padding: 15px; gap: 20px; flex-shrink: 0; }
        .main-content { flex: 1; overflow-y: auto; padding: 25px; background: linear-gradient(180deg, var(--bg-app) 0%, #08080a 100%); display:flex; flex-direction:column; }

        .app-title { color: #fff; font-weight: 800; font-size: 14px; letter-spacing: 1px; display:flex; align-items:center; gap:8px; }
        .status-dot { width: 8px; height: 8px; background: var(--green); border-radius: 50%; box-shadow: 0 0 8px var(--green); }
        .control-group { display: flex; flex-direction: column; gap: 8px; }
        .grp-lbl { font-size: 9px; font-weight: 700; color: #555; text-transform: uppercase; letter-spacing: 0.5px; }
        
        input { background: #08080a; border: 1px solid #333; color: #fff; padding: 8px; border-radius: 4px; font-family: var(--font-num); width: 100%; }
        button { padding: 9px; border: none; border-radius: 4px; font-weight: 700; font-size: 10px; text-transform: uppercase; cursor: pointer; transition: 0.2s; width: 100%; }
        button:hover { filter: brightness(1.1); transform: translateY(-1px); }
        
        .btn-green { background: var(--green); color: #000; } .btn-red { background: rgba(255, 59, 48, 0.15); color: var(--red); border: 1px solid rgba(255, 59, 48, 0.3); }
        .btn-blue { background: var(--blue); color: #fff; }
        .btn-row { display: flex; gap: 8px; }

        .dashboard-header { display: flex; justify-content: space-between; align-items: flex-end; padding-bottom: 15px; border-bottom: 1px solid var(--border); margin-bottom: 25px; }
        .page-h1 { font-size: 20px; font-weight: 800; color: #fff; margin: 0; }
        .total-cost { text-align: right; }
        .tc-val { font-family: var(--font-num); font-size: 24px; font-weight: 700; color: #fff; }

        .kpi-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; margin-bottom: 25px; }
        .kpi-card { background: var(--bg-panel); border: 1px solid var(--border); border-radius: 6px; padding: 15px; position: relative; overflow: hidden; }
        .kpi-card::before { content:''; position: absolute; left: 0; top: 0; bottom: 0; width: 4px; }
        .kc-title { font-size: 10px; font-weight: 700; color: #888; text-transform: uppercase; }
        .kc-val { font-family: var(--font-num); font-size: 20px; font-weight: 700; color: #fff; margin-top: 5px; }
        
        .fuel .kpi-card::before { background: var(--orange); } .fuel .kc-val { color: var(--orange); } 
        .health .kpi-card::before { background: var(--red); } .health .kc-val { color: var(--red); }
        .repair .kpi-card::before { background: var(--blue); } .repair .kc-val { color: var(--blue); }
        .supply .kpi-card::before { background: var(--yellow); } .supply .kc-val { color: var(--yellow); }

        .zones-map { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; }
        .zone-card { background: var(--bg-panel); border: 1px solid var(--border); padding: 10px; border-radius: 4px; height: 160px; display: flex; flex-direction: column; justify-content: space-between; }
        .zone-card.active { border-color: var(--blue); background: rgba(41, 121, 255, 0.05); }
        .zc-top { display: flex; justify-content: space-between; font-weight: 700; color: #fff; font-size: 11px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 4px; }
        .zs-item { display: flex; justify-content: space-between; font-family: var(--font-num); font-size: 9px; color: #888; }

        .view-section { display: none; } .active-view { display: block; }
    </style>
</head>
<body>

<div class="layout">
    <aside class="sidebar">
        <div class="app-title"><div class="status-dot"></div> DOV COMMAND <span style="opacity:0.5; font-weight:400;">V263</span></div>
        
        <div class="control-group">
            <span class="grp-lbl">OPERATIONS</span>
            <div class="btn-row">
                <button class="btn-green" onclick="dispatchGlobalScan()">BUILDINGS</button>
                <button class="btn-red" onclick="stopSignal=true">STOP</button>
            </div>
            <button class="btn-blue" onclick="startZoneScan()">WAR MAP (GLOBAL)</button>
        </div>

        <div class="control-group">
            <span class="grp-lbl">INTEL TARGET</span>
            <input type="text" id="targetIn" value="u2d2k.c.wam">
        </div>

        <div class="control-group" style="margin-top:auto">
            <button class="btn-ghost" onclick="location.reload()">REFRESH</button>
        </div>
    </aside>

    <main class="main-content">
        <div id="viewGlobal" class="view-section active-view">
            <div class="dashboard-header">
                <div><h2 class="page-h1">GLOBAL STAKE PRODUCTION</h2><div class="page-meta">REAL-TIME BLOCKCHAIN FEED</div></div>
                <div class="total-cost"><div class="grp-lbl">DAILY MAINTENANCE</div><div><span class="tc-val" id="gTotalCost">0</span></div></div>
            </div>
            <div class="kpi-grid" id="areaCards"></div>
        </div>

        <div id="viewZones" class="view-section">
            <div class="dashboard-header">
                <div><h2 class="page-h1">GLOBAL WAR MAP</h2><div class="page-meta">COLLECTION SCAN: dovpvecontrl</div></div>
                <div class="total-cost"><div class="grp-lbl">ACTIVE DIVS</div><div><span class="tc-val" id="zActiveDivs">0</span></div></div>
            </div>
            <div class="zones-map" id="areaZones"></div>
        </div>
    </main>
</div>

<script>

    const ACTIVE_RPC = "https://wax.greymass.com";

    const DATA = {

            4: {name:"Bunker", cost:11120, win:3838, min_w:90}, 5: {name:"Forest 1", cost:14024, win:4840, min_w:3}, 6: {name:"Forest 2", cost:17704, win:6110, min_w:3},

            10: {name:"Hill 2", cost:48652, win:16791, min_w:3}, 11: {name:"Hill 3", cost:64516, win:22266, min_w:3}, 12: {name:"Radar", cost:84712, win:29236, min_w:90},
            13: {name:"Plain 1", cost:99384, win:34300, min_w:0}, 14: {name:"Plain 2", cost:125708, win:43385, min_w:0}, 15: {name:"Plain 3", cost:151164, win:52171, min_w:0},
            16: {name:"HQ", cost:188000, win:64884, min_w:0}
        },
        templates: {
            "FUEL": {
                "490122": { "name": "C_F1_PRODUCER_FUEL", "prod": 5.4 }, "492363": { "name": "C_F2_PRODUCER_FUEL", "prod": 12.15 }, "492366": { "name": "C_F3_PRODUCER_FUEL", "prod": 30.38 }, "492368": { "name": "C_F4_PRODUCER_FUEL", "prod": 83.53 },
                "492373": { "name": "R_F1_PRODUCER_FUEL", "prod": 16.20 }, "492376": { "name": "R_F2_PRODUCER_FUEL", "prod": 36.45 }, "492379": { "name": "R_F3_PRODUCER_FUEL", "prod": 91.13 }, "492381": { "name": "R_F4_PRODUCER_FUEL", "prod": 250.59 },
                "492383": { "name": "E_F1_PRODUCER_FUEL", "prod": 48.60 }, "492385": { "name": "E_F2_PRODUCER_FUEL", "prod": 109.35 }, "492386": { "name": "E_F3_PRODUCER_FUEL", "prod": 273.38 }, "492387": { "name": "E_F4_PRODUCER_FUEL", "prod": 751.78 },
                "492389": { "name": "L_F1_PRODUCER_FUEL", "prod": 145.80 }, "492390": { "name": "L_F2_PRODUCER_FUEL", "prod": 328.05 }, "492391": { "name": "L_F3_PRODUCER_FUEL", "prod": 820.13 }, "492392": { "name": "L_F4_PRODUCER_FUEL", "prod": 2255.34 },
                "544068": { "name": "S1_OWNER_FUEL", "prod": 2255.34 }
            },
            "HEALTH": {
                "492394": { "name": "C_F1_PRODUCER_HEALTH", "prod": 5.4 }, "492395": { "name": "C_F2_PRODUCER_HEALTH", "prod": 12.15 }, "492396": { "name": "C_F3_PRODUCER_HEALTH", "prod": 30.38 }, "492397": { "name": "C_F4_PRODUCER_HEALTH", "prod": 83.53 },
                "492399": { "name": "R_F1_PRODUCER_HEALTH", "prod": 16.20 }, "492401": { "name": "R_F2_PRODUCER_HEALTH", "prod": 36.45 }, "492535": { "name": "R_F3_PRODUCER_HEALTH", "prod": 91.13 }, "492537": { "name": "R_F4_PRODUCER_HEALTH", "prod": 250.59 },
                "492539": { "name": "E_F1_PRODUCER_HEALTH", "prod": 48.60 }, "492543": { "name": "E_F2_PRODUCER_HEALTH", "prod": 109.35 }, "492545": { "name": "E_F3_PRODUCER_HEALTH", "prod": 273.38 }, "492546": { "name": "E_F4_PRODUCER_HEALTH", "prod": 751.78 },
                "492550": { "name": "L_F1_PRODUCER_HEALTH", "prod": 145.80 }, "492554": { "name": "L_F2_PRODUCER_HEALTH", "prod": 328.05 }, "492555": { "name": "L_F3_PRODUCER_HEALTH", "prod": 820.13 }, "492557": { "name": "L_F4_PRODUCER_HEALTH", "prod": 2255.34 },
                "544070": { "name": "S1_OWNER_HEALTH", "prod": 2255.34 }
            },
            "REPAIR": {

                "492563": { "name": "R_F1_PRODUCER_REPAIR", "prod": 16.20 }, "492465": { "name": "R_F2_PRODUCER_REPAIR", "prod": 36.45 }, "492566": { "name": "R_F3_PRODUCER_REPAIR", "prod": 91.13 }, "492568": { "name": "R_F4_PRODUCER_REPAIR", "prod": 250.59 },
                "492964": { "name": "E_F1_PRODUCER_REPAIR", "prod": 48.60 }, "492965": { "name": "E_F2_PRODUCER_REPAIR", "prod": 109.35 }, "492966": { "name": "E_F3_PRODUCER_REPAIR", "prod": 273.38 }, "492967": { "name": "E_F4_PRODUCER_REPAIR", "prod": 751.78 },
                "492572": { "name": "L_F1_PRODUCER_REPAIR", "prod": 145.80 }, "492579": { "name": "L_F2_PRODUCER_REPAIR", "prod": 328.05 }, "492582": { "name": "L_F3_PRODUCER_REPAIR", "prod": 820.13 }, "492583": { "name": "L_F4_PRODUCER_REPAIR", "prod": 2255.34 },
                "544061": { "name": "S1_OWNER_REPAIR", "prod": 2255.34 }
            },
            "SUPPLY": {
                "492585": { "name": "C_F1_PRODUCER_SUPPLY", "prod": 5.4 }, "492587": { "name": "C_F2_PRODUCER_SUPPLY", "prod": 12.15 }, "492589": { "name": "C_F3_PRODUCER_SUPPLY", "prod": 30.38 }, "492702": { "name": "C_F4_PRODUCER_SUPPLY", "prod": 83.53 },
                "492703": { "name": "R_F1_PRODUCER_SUPPLY", "prod": 16.20 }, "492704": { "name": "R_F2_PRODUCER_SUPPLY", "prod": 36.45 }, "492706": { "name": "R_F3_PRODUCER_SUPPLY", "prod": 91.13 }, "492707": { "name": "R_F4_PRODUCER_SUPPLY", "prod": 250.59 },
                "492708": { "name": "E_F1_PRODUCER_SUPPLY", "prod": 48.60 }, "492709": { "name": "E_F2_PRODUCER_SUPPLY", "prod": 109.35 }, "492710": { "name": "E_F3_PRODUCER_SUPPLY", "prod": 273.38 }, "492711": { "name": "E_F4_PRODUCER_SUPPLY", "prod": 751.78 },
                "492712": { "name": "L_F1_PRODUCER_SUPPLY", "prod": 145.80 }, "492713": { "name": "L_F2_PRODUCER_SUPPLY", "prod": 328.05 }, "492714": { "name": "L_F3_PRODUCER_SUPPLY", "prod": 820.13 }, "492715": { "name": "L_F4_PRODUCER_SUPPLY", "prod": 2255.34 },
                "544064": { "name": "S1_OWNER_SUPPLY", "prod": 2255.34 }
            }
        }
    };

    function initUI() {
        document.getElementById('areaCards').innerHTML = `
            <div class="fuel"><div class="kpi-card"><div class="kc-title">FUEL/H</div><div class="kc-val" id="val-F">0</div></div></div>
            <div class="health"><div class="kpi-card"><div class="kc-title">HEALTH/H</div><div class="kc-val" id="val-H">0</div></div></div>
            <div class="repair"><div class="kpi-card"><div class="kc-title">REPAIR/H</div><div class="kc-val" id="val-R">0</div></div></div>
            <div class="supply"><div class="kpi-card"><div class="kc-title">SUPPLY/H</div><div class="kc-val" id="val-S">0</div></div></div>
        `;
    }

    async function callRPC(code, scope, table, lower = "") {
        const res = await fetch(ACTIVE_RPC + "/v1/chain/get_table_rows", {
            method: 'POST', body: JSON.stringify({json:true, code, scope, table, limit:1000, lower_bound:lower})
        });
        return res.json();
    }

    function findTemplate(tid) {
        if(DATA.templates.FUEL[tid]) return { ...DATA.templates.FUEL[tid], type:'F' };
        if(DATA.templates.HEALTH[tid]) return { ...DATA.templates.HEALTH[tid], type:'H' };
        if(DATA.templates.REPAIR[tid]) return { ...DATA.templates.REPAIR[tid], type:'R' };
        if(DATA.templates.SUPPLY[tid]) return { ...DATA.templates.SUPPLY[tid], type:'S' };
        return null;
    }

    async function dispatchGlobalScan() {
        stopSignal = false; 
        document.getElementById('viewGlobal').style.display = 'block'; 
        document.getElementById('viewZones').style.display = 'none';
        let stats = { cost:0, F:0, H:0, R:0, S:0 }; let next = "";
        while(!stopSignal) {
            let data = await callRPC("dovutilstake", "dovutilstake", "buildings", next);
            const now = Date.now()/1000;
            data.rows.forEach(r => {
                let tpl = findTemplate(r.template_id);
                if(!tpl) return;
                let count = r.asset_ids ? r.asset_ids.length : 1;
                let isActive = now < (parseFloat(r.last_claim) + parseFloat(r.delay));
                if(isActive) {
                    let prod = count * tpl.prod;
                    stats[tpl.type] += prod;
                    stats.cost += (prod * 24 * 0.085);
                }
            });
            document.getElementById('val-F').innerText = stats.F.toFixed(2);
            document.getElementById('val-H').innerText = stats.H.toFixed(2);
            document.getElementById('val-R').innerText = stats.R.toFixed(2);
            document.getElementById('val-S').innerText = stats.S.toFixed(2);
            document.getElementById('gTotalCost').innerText = Math.round(stats.cost).toLocaleString();
            if(!data.more) break; next = data.next_key;
        }
    }

    async function startZoneScan() {
        stopSignal = false; 
        document.getElementById('viewGlobal').style.display = 'none'; 
        document.getElementById('viewZones').style.display = 'block';
        let zStats = {}; Object.keys(DATA.zones).forEach(id => zStats[id] = {active:0, total:0, weight:0});
        let activeDivs = 0; let next = "";
        while(!stopSignal) {
            let data = await callRPC("dovpvecontrl", "dovpvecontrl", "sdivisions", next);
            const now = Date.now()/1000;
            data.rows.forEach(r => {
                let zid = r.zone_id || r.zoneID; if(!zStats[zid]) return;
                zStats[zid].total++;
                let et = parseFloat(r.unlock_time);
                if(et > (et > 1000000000000 ? Date.now() : now)) {
                    zStats[zid].active++; activeDivs++;
                    zStats[zid].weight += parseFloat(r.weight);
                }
            });
            renderZones(zStats, activeDivs);
            if(!data.more) break; next = data.next_key;
        }
    }

    function renderZones(stats, totalActive) {
        document.getElementById('zActiveDivs').innerText = totalActive;
        let html = "";
        Object.keys(DATA.zones).forEach(id => {
            let z = DATA.zones[id]; let s = stats[id];
            html += `<div class="zone-card ${s.active>0?'active':''}">
                <div class="zc-top"><span>${z.name}</span><span>${s.active}/${s.total}</span></div>
                <div class="zc-mid">
                    <div class="zs-item"><span>WEIGHT</span><span style="color:var(--blue)">${s.weight.toFixed(0)}</span></div>
                    <div class="zs-item"><span>WIN/U</span><span style="color:var(--green)">${z.win}</span></div>
                    <div class="zs-item"><span>COST/U</span><span style="color:var(--orange)">${z.cost}</span></div>
                </div>
                <div class="zc-bot"><span>REQ: ${z.min_w}W</span><span style="color:var(--purple)">${(s.active*z.win).toLocaleString()}</span></div>
            </div>`;
        });
        document.getElementById('areaZones').innerHTML = html;
    }

    window.onload = initUI;
</script>
</body>
</html>
