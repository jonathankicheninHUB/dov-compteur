<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>DoV - WAR ROOM V14 (PROFIT)</title>
    <style>
        :root { --main: #00e676; --alert: #ff1744; --sec: #29b6f6; --warn: #ff9800; --bg: #050505; --panel: #111; }
        body { background-color: var(--bg); color: #ccc; font-family: 'Consolas', monospace; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        /* HEADER */
        header { height: 40px; background: #000; border-bottom: 1px solid #333; display: flex; align-items: center; padding: 0 15px; justify-content: space-between; }
        h1 { color: var(--main); margin: 0; font-size: 16px; letter-spacing: 1px; text-transform: uppercase; }
        .rpc-badge { font-size: 10px; background: #222; padding: 2px 6px; border-radius: 4px; border: 1px solid #444; color: #888; }

        /* LAYOUT */
        .layout { display: flex; flex: 1; overflow: hidden; }
        .sidebar { width: 250px; background: var(--panel); border-right: 1px solid #333; padding: 15px; display: flex; flex-direction: column; gap: 15px; overflow-y: auto; }
        .main-view { flex: 1; padding: 20px; overflow-y: auto; position: relative; background: #000; }

        /* CONTROLS */
        .box { border: 1px solid #444; padding: 10px; background: #080808; margin-bottom: 10px; }
        .box-title { color: #fff; font-size: 11px; font-weight: bold; margin-bottom: 8px; border-bottom: 1px solid #333; padding-bottom: 4px; }
        
        button { width: 100%; padding: 10px; cursor: pointer; border: none; font-weight: bold; font-family: monospace; text-transform: uppercase; margin-bottom: 5px; font-size: 11px; }
        .btn-cx { background: #fff; color: #000; } 
        .btn-start { background: var(--main); color: #000; } 
        .btn-stop { background: var(--alert); color: #fff; display: none; }
        .btn-target { background: var(--sec); color: #000; }

        input { width: 100%; padding: 8px; background: #222; border: 1px solid #444; color: #fff; box-sizing: border-box; font-family: monospace; margin-bottom: 5px; }

        /* ECONOMY DASHBOARD */
        .stats-row { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-bottom: 20px; }
        .stat { background: #111; padding: 10px; text-align: center; border: 1px solid #333; border-top: 2px solid #444; }
        .stat-val { display: block; font-size: 18px; color: #fff; font-weight: bold; }
        .stat-lbl { font-size: 10px; color: #888; text-transform: uppercase; margin-top: 5px; }
        
        .s-yield { border-top-color: var(--main); }
        .s-burn { border-top-color: var(--alert); }
        .val-yield { color: var(--main); text-shadow: 0 0 10px rgba(0, 230, 118, 0.3); }
        .val-burn { color: var(--alert); text-shadow: 0 0 10px rgba(255, 23, 68, 0.3); }

        /* ZONES GRID */
        .zones-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        .zone { background: #0a0a0a; border: 1px solid #333; padding: 8px; position: relative; min-height: 100px; opacity: 0.6; display: flex; flex-direction: column; justify-content: space-between; }
        .zone.active { opacity: 1; border-color: #444; background: #0e0e0e; }
        
        .z-head { display: flex; justify-content: space-between; color: #fff; font-size: 11px; font-weight: bold; text-transform: uppercase; border-bottom: 1px solid #222; padding-bottom: 4px; margin-bottom: 4px; }
        
        /* Metrics Zone */
        .z-metrics { font-size: 9px; color: #888; margin-bottom: 5px; display: grid; grid-template-columns: 1fr; gap: 2px; }
        .z-row { display: flex; justify-content: space-between; }
        .z-hl-g { color: var(--main); }
        .z-hl-r { color: var(--alert); }

        /* Activity Bar */
        .z-activity { height: 4px; background: #222; display: flex; border-radius: 2px; overflow: hidden; margin-top: auto; }
        .z-act-mission { background: var(--warn); height: 100%; }
        .z-act-ready { background: var(--main); height: 100%; }
        
        .target-area { display: none; flex-direction: column; gap: 5px; }
        .t-row { display: flex; justify-content: space-between; background: #0a0a0a; padding: 8px; border: 1px solid #222; font-size: 11px; align-items: center; }
        
        .logs { height: 120px; background: #000; border-top: 1px solid #333; padding: 10px; font-size: 11px; color: #888; overflow-y: auto; font-family: monospace; white-space: pre-wrap; }
    </style>
</head>
<body>

<header>
    <h1>DoV MONITOR <span style="color:var(--main)">V14 PROFIT</span></h1>
    <span class="rpc-badge" id="rpcStatus">OFFLINE</span>
</header>

<div class="layout">
    <aside class="sidebar">
        <div class="box">
            <div class="box-title">1. Réseau</div>
            <button class="btn-cx" onclick="autoConnect()">ACTIVER LE TUNNEL</button>
            <div id="cxMsg" style="text-align:center; font-size:10px; color:#666">Cliquez pour démarrer</div>
        </div>

        <div class="box">
            <div class="box-title">2. Global</div>
            <button class="btn-start" id="btnGlobal" onclick="startGlobal()" disabled>SCAN GLOBAL</button>
            <button class="btn-stop" id="btnStop" onclick="stopSignal=true">ARRÊT</button>
            <div id="scanProg" style="text-align:center; font-size:10px; color:#666; margin-top:5px">-</div>
        </div>

        <div class="box">
            <div class="box-title">3. Espion</div>
            <input type="text" id="targetIn" value="u2d2k.c.wam">
            <button class="btn-target" id="btnTarget" onclick="startTarget()" disabled>SCAN JOUEUR</button>
        </div>
    </aside>

    <main class="main-view">
        <div id="dashView">
            <div class="stats-row">
                <div class="stat"><span class="stat-val" id="dDivs">0</span><span class="stat-lbl">Divisions</span></div>
                <div class="stat s-yield"><span class="stat-val val-yield" id="dMining">0</span><span class="stat-lbl">Puissance Minage (Yield)</span></div>
                <div class="stat s-burn"><span class="stat-val val-burn" id="dBurn">0</span><span class="stat-lbl">Conso. Fuel / H</span></div>
                <div class="stat"><span class="stat-val" id="dAct" style="color:var(--warn)">0%</span><span class="stat-lbl">Taux d'Activité</span></div>
            </div>

            <div class="zones-grid" id="zonesArea">
                <div style="color:#444; grid-column:span 4; text-align:center; padding:30px;">
                    En attente de connexion...
                </div>
            </div>
        </div>
        
        <div id="targetView" class="target-area"></div>
    </main>
</div>

<div class="logs" id="console">> V14 Prête. Calculateur de rentabilité activé.</div>

<script>
    const PROXY = "https://corsproxy.io/?";
    const RPCS = [
        "https://wax.greymass.com", "https://wax.eosn.io", "https://api.wax.alohaeos.com",
        "https://wax.pink.gg", "https://api.waxsweden.org", "https://wax.dapplica.io",
        "https://wax.eosphere.io", "https://api.wax.liquidstudios.io", "https://wax-bp.wizardsguild.one",
        "https://api-wax.eosarabia.net", "https://wax.eu.eosamsterdam.net", "https://wax.cryptolions.io",
        "https://api.hivebp.io", "https://wax.blacklusion.io", "https://wax-public-bp.neftyblocks.com"
    ];

    // COUTS PAR DEFAUT (Si la blockchain ne répond pas)
    let ZONE_DATA = [
        { name: "Beach 1", id: 1, cost: 10 }, { name: "Beach 2", id: 2, cost: 10 }, { name: "Beach 3", id: 3, cost: 10 }, { name: "Bunker", id: 4, cost: 20 },
        { name: "Forest 1", id: 5, cost: 15 }, { name: "Forest 2", id: 6, cost: 15 }, { name: "Forest 3", id: 7, cost: 15 }, { name: "Camp", id: 8, cost: 25 },
        { name: "Hill 1", id: 9, cost: 18 }, { name: "Hill 2", id: 10, cost: 18 }, { name: "Hill 3", id: 11, cost: 18 }, { name: "Radar", id: 12, cost: 30 },
        { name: "Plain 1", id: 13, cost: 12 }, { name: "Plain 2", id: 14, cost: 12 }, { name: "Plain 3", id: 15, cost: 12 }, { name: "HQ", id: 16, cost: 50 },
        { name: "city 1", id: 17, cost: 20 }, { name: "city 2", id: 18, cost: 20 }, { name: "city 3", id: 19, cost: 20 }, { name: "city 4", id: 20, cost: 20 }
    ];

    let activeRPC = null;
    let stopSignal = false;

    // --- OUTILS ---
    function log(msg, color="#aaa") {
        const c = document.getElementById('console');
        const t = new Date().toLocaleTimeString();
        c.innerHTML = `<div style="color:${color}">[${t}] ${msg}</div>` + c.innerHTML;
    }
    function getProp(obj, keys, def) {
        for(let k of keys) if(obj[k] !== undefined) return obj[k];
        return def;
    }
    // Si end_time > maintenant, c'est en mission (ça consomme et ça gagne)
    function isBusy(row) {
        const end = getProp(row, ['end_time', 'end'], 0);
        const now = Date.now() / 1000;
        let endSec = end;
        if (typeof end === 'string' && end.includes('T')) endSec = new Date(end).getTime() / 1000;
        return endSec > now;
    }

    // --- 1. CONNEXION ---
    async function autoConnect() {
        const btn = document.querySelector('.btn-cx');
        btn.disabled = true; btn.innerText = "TEST...";
        for(let rpc of RPCS) {
            try {
                const url = PROXY + encodeURIComponent(rpc + "/v1/chain/get_info");
                const controller = new AbortController();
                setTimeout(() => controller.abort(), 3000);
                const res = await fetch(url, { method: 'GET', signal: controller.signal });
                if(res.ok) {
                    activeRPC = rpc;
                    document.getElementById('rpcStatus').innerText = "TUNNEL ACTIF";
                    document.getElementById('rpcStatus').style.color = "#00e676";
                    document.getElementById('cxMsg').innerText = "OK : " + new URL(rpc).hostname;
                    document.getElementById('btnGlobal').disabled = false;
                    document.getElementById('btnTarget').disabled = false;
                    btn.innerText = "CONNECTÉ";
                    btn.style.background = "#333"; btn.style.color = "#00e676";
                    
                    await fetchZoneCosts();
                    initGrid();
                    return;
                }
            } catch(e) {}
        }
        log("ECHEC PROXY.", "#ff1744");
        btn.disabled = false; btn.innerText = "RÉESSAYER";
    }

    // --- 1.5 COUTS REELS ---
    async function fetchZoneCosts() {
        log("Mise à jour des coûts de zone...", "#29b6f6");
        try {
            const data = await fetchTableRPC("zones", "", 100);
            if(data && data.rows && data.rows.length > 0) {
                data.rows.forEach(row => {
                    const zID = getProp(row, ['id', 'zone_id'], 0);
                    // On cherche agressivement le coût
                    const cost = getProp(row, ['consumption', 'fuel', 'cost', 'burn', 'rate', 'hourly_cost'], null);
                    const target = ZONE_DATA.find(z => z.id == zID);
                    if(target && cost !== null) {
                        target.cost = parseFloat(cost);
                    }
                });
                log("Coûts synchronisés avec la Blockchain.", "#00e676");
            }
        } catch(e) { log("Erreur lecture zones : " + e.message, "orange"); }
    }

    function initGrid() {
        const grid = document.getElementById('zonesArea');
        let html = "";
        ZONE_DATA.forEach(z => {
            html += `
            <div class="zone" id="z-card-${z.id}">
                <div class="z-head"><span>${z.name}</span><span id="z-count-${z.id}">0</span></div>
                <div class="z-metrics">
                    <div class="z-row"><span>Coût Fixe:</span> <span class="z-hl-r">-${z.cost}/h</span></div>
                    <div class="z-row"><span>Mine:</span> <span class="z-hl-g" id="z-mine-${z.id}">0</span></div>
                    <div class="z-row"><span>Burn:</span> <span class="z-hl-r" id="z-burn-${z.id}">0</span></div>
                </div>
                <div style="font-size:9px; text-align:right; margin-top:5px">
                    <span style="color:var(--warn)" id="z-miss-${z.id}">0</span> / <span id="z-tot-${z.id}">0</span> actifs
                </div>
                <div class="z-activity">
                    <div class="z-act-mission" id="z-bm-${z.id}" style="width:0%"></div>
                    <div class="z-act-ready" id="z-br-${z.id}" style="width:0%"></div>
                </div>
            </div>`;
        });
        grid.innerHTML = html;
    }

    // --- 2. REQUETE ---
    async function fetchTableRPC(table, lowerBound, limit=300) {
        const targetUrl = activeRPC + "/v1/chain/get_table_rows";
        const proxyUrl = PROXY + encodeURIComponent(targetUrl);
        const res = await fetch(proxyUrl, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                json: true, code: "dovpvecontrl", scope: "dovpvecontrl", table: table,
                limit: limit, lower_bound: lowerBound
            })
        });
        return await res.json();
    }

    // --- 3. SCAN GLOBAL ---
    async function startGlobal() {
        stopSignal = false;
        document.getElementById('dashView').style.display = 'block';
        document.getElementById('targetView').style.display = 'none';
        document.getElementById('btnGlobal').style.display = 'none';
        document.getElementById('btnStop').style.display = 'inline-block';

        let stats = { 
            divs: 0, 
            miningPower: 0, // Puissance qui génère du DOVX
            totalBurn: 0,   // Fuel brûlé par heure
            activeDivs: 0,
            zones: {} 
        };
        ZONE_DATA.forEach(z => stats.zones[z.id] = { count: 0, power: 0, active: 0, activePower: 0, burn: 0 });

        let nextKey = "";
        let hasMore = true;

        log("Scan de rentabilité en cours...", "#fff");

        try {
            while(hasMore && !stopSignal) {
                document.getElementById('scanProg').innerText = `Divs: ${stats.divs}`;
                const data = await fetchTableRPC("sdivisions", nextKey);
                if(!data.rows || data.rows.length === 0) break;

                for(let row of data.rows) {
                    stats.divs++;
                    const p = parseInt(getProp(row, ['power', 'pow'], 0));
                    const zID = getProp(row, ['zoneID', 'zone_id'], 0);
                    const busy = isBusy(row);

                    if(stats.zones[zID]) {
                        const z = stats.zones[zID];
                        z.count++;
                        z.power += p;
                        
                        if(busy) {
                            z.active++;
                            z.activePower += p;
                            stats.activeDivs++;
                            stats.miningPower += p;
                            
                            // Calcul du Burn : Coût de la zone
                            const cost = ZONE_DATA.find(x => x.id == zID).cost;
                            z.burn += cost;
                            stats.totalBurn += cost;
                        }
                    }
                }
                updateDash(stats);
                if(data.more && data.next_key) nextKey = data.next_key;
                else hasMore = false;
            }
            log("Scan terminé.", "#00e676");
        } catch(e) { log("Erreur: " + e.message, "red"); }

        document.getElementById('btnStop').style.display = 'none';
        document.getElementById('btnGlobal').style.display = 'inline-block';
        document.getElementById('scanProg').innerText = "Terminé";
    }

    // --- 4. SCAN CIBLE ---
    async function startTarget() {
        const user = document.getElementById('targetIn').value.trim().toLowerCase();
        document.getElementById('dashView').style.display = 'none';
        const view = document.getElementById('targetView');
        view.style.display = 'flex';
        view.innerHTML = `<div style="padding:20px; text-align:center">Espionnage de ${user}...</div>`;
        
        let rows = [];
        let nextKey = user;
        let searching = true;

        try {
            while(searching) {
                const data = await fetchTableRPC("sdivisions", nextKey, 100);
                if(!data.rows || data.rows.length === 0) break;
                for(let row of data.rows) {
                    const owner = getProp(row, ['owner', 'user', 'account']);
                    if(owner === user) rows.push(row);
                    else if(owner.localeCompare(user) > 0) { searching = false; break; }
                }
                if(searching && data.more) nextKey = data.next_key; else searching = false;
            }

            let html = `<div style="background:#111; padding:10px; border-bottom:1px solid #333; color:var(--sec)">
                JOUEUR : ${user.toUpperCase()} (${rows.length} Divisions)
            </div>`;
            rows.forEach(r => {
                const zID = getProp(r, ['zoneID', 'zone_id'], 0);
                const zName = (ZONE_DATA.find(z => z.id == zID) || {}).name || `Zone ${zID}`;
                const busy = isBusy(r);
                const cost = (ZONE_DATA.find(z => z.id == zID) || {}).cost || 0;
                let statusHtml = busy ? `<span style="color:var(--warn)">EN MISSION (-${cost} Fuel)</span>` : `<span style="color:var(--main)">PRÊT</span>`;
                
                html += `
                <div class="t-row">
                    <div style="width:50px; color:var(--main)">#${r.division_id}</div>
                    <div style="flex:1; color:#aaa; font-size:10px">${zName}</div>
                    <div style="display:flex; align-items:center; font-size:10px;">
                        ${statusHtml}
                    </div>
                </div>`;
            });
            view.innerHTML = html;
        } catch(e) { log("Erreur cible: " + e.message, "red"); }
    }

    function updateDash(stats) {
        document.getElementById('dDivs').innerText = stats.divs.toLocaleString();
        document.getElementById('dMining').innerText = stats.miningPower.toLocaleString();
        document.getElementById('dBurn').innerText = "-" + stats.totalBurn.toLocaleString();
        
        // Taux d'activité
        const rate = stats.divs > 0 ? ((stats.activeDivs / stats.divs) * 100).toFixed(1) : 0;
        document.getElementById('dAct').innerText = rate + "%";

        ZONE_DATA.forEach(z => {
            const data = stats.zones[z.id];
            const card = document.getElementById(`z-card-${z.id}`);
            
            if(card && data) {
                if(data.count > 0) card.classList.add('active');
                
                document.getElementById(`z-count-${z.id}`).innerText = data.count;
                document.getElementById(`z-mine-${z.id}`).innerText = data.activePower.toLocaleString();
                document.getElementById(`z-burn-${z.id}`).innerText = "-" + data.burn.toLocaleString();
                
                document.getElementById(`z-miss-${z.id}`).innerText = data.active;
                document.getElementById(`z-tot-${z.id}`).innerText = data.count;

                const total = data.count || 1;
                const pctMiss = (data.active / total) * 100;
                document.getElementById(`z-bm-${z.id}`).style.width = pctMiss + "%";
                document.getElementById(`z-br-${z.id}`).style.width = (100 - pctMiss) + "%";
            }
        });
    }
</script>

</body>
</html>
