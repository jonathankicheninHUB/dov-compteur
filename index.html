<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>DoV - COMMAND V47 (DEBUG KERNEL)</title>
    <style>
        :root { --bg: #050505; --panel: #111; --text: #ccc; --gold: #ffd700; --alert: #ff1744; --main: #00e676; }
        body { background: var(--bg); color: var(--text); font-family: 'Consolas', monospace; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        /* LAYOUT */
        header { height: 40px; background: #000; border-bottom: 1px solid #333; display: flex; align-items: center; padding: 0 15px; justify-content: space-between; }
        .layout { display: flex; flex: 1; overflow: hidden; }
        .sidebar { width: 300px; background: var(--panel); border-right: 1px solid #333; padding: 10px; display: flex; flex-direction: column; gap: 10px; overflow-y: auto; }
        .main-view { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 20px; }

        /* COMPONENTS */
        .box { border: 1px solid #444; padding: 10px; background: #080808; }
        button { width: 100%; padding: 12px; background: #333; color: #fff; border: 1px solid #555; cursor: pointer; font-family: monospace; font-weight: bold; margin-bottom: 5px; }
        button:hover { background: #444; }
        .btn-eco { background: var(--gold); color: #000; border-color: var(--gold); }
        .btn-stop { background: var(--alert); color: #fff; border-color: var(--alert); }

        /* DEBUG CONSOLE */
        .debug-console { flex: 1; background: #000; border: 1px solid #333; padding: 10px; font-size: 11px; overflow-y: auto; font-family: 'Courier New', monospace; white-space: pre-wrap; }
        .log-row { border-bottom: 1px solid #111; padding: 2px 0; }
        .l-info { color: #888; }
        .l-success { color: var(--main); }
        .l-warn { color: var(--gold); }
        .l-error { color: var(--alert); font-weight: bold; }
        .l-debug { color: #29b6f6; }

        /* STATS */
        .stat-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .stat-card { background: #111; padding: 15px; border: 1px solid #333; }
        .stat-val { font-size: 24px; font-weight: bold; color: #fff; display: block; }
        .stat-lbl { font-size: 10px; text-transform: uppercase; color: #888; }
    </style>
</head>
<body>

<header>
    <h1 style="color:var(--gold); margin:0; font-size:16px;">V47 DEBUGGER</h1>
    <span id="rpcStatus" style="font-size:10px; color:#666;">RPC: INIT</span>
</header>

<div class="layout">
    <aside class="sidebar">
        <div class="box">
            <div style="color:#fff; font-weight:bold; margin-bottom:10px;">ACTIONS</div>
            <button class="btn-eco" onclick="runDebugScan()">LANCER SCAN DEBUG</button>
            <button class="btn-stop" onclick="stopSignal=true">ARRÃŠT URGENCE</button>
        </div>
        <div class="box">
            <div style="color:#888; font-size:10px;">CONFIG</div>
            <div style="margin-top:5px;">WAX/USD: <span style="color:#fff">0.00786</span></div>
        </div>
    </aside>

    <main class="main-view">
        <div class="stat-grid">
            <div class="stat-card">
                <span class="stat-lbl">Lignes ScannÃ©es</span>
                <span class="stat-val" id="cntScanned">0</span>
            </div>
            <div class="stat-card">
                <span class="stat-lbl">Divisions TrouvÃ©es</span>
                <span class="stat-val" id="cntDivs" style="color:var(--main)">0</span>
            </div>
            <div class="stat-card">
                <span class="stat-lbl">Erreurs / Rejets</span>
                <span class="stat-val" id="cntErrors" style="color:var(--alert)">0</span>
            </div>
        </div>

        <div style="background:#111; color:#fff; padding:5px 10px; font-weight:bold;">LOGS SYSTÃˆME (Copiez ceci pour l'audit)</div>
        <div id="console" class="debug-console">En attente du lancement...</div>
    </main>
</div>

<script>
    // --- 1. CONFIG MINIMALE ---
    let stopSignal = false;
    let rpcIndex = 0;
    const RPCS = [
        "https://wax.greymass.com",
        "https://api.waxsweden.org",
        "https://wax.eosn.io",
        "https://api.wax.alohaeos.com"
    ];
    
    // --- 2. LOGGER PUISSANT ---
    function log(msg, type="info") {
        const c = document.getElementById('console');
        const d = new Date();
        const ts = `${d.getHours()}:${d.getMinutes()}:${d.getSeconds()}.${d.getMilliseconds()}`;
        const colorClass = `l-${type}`;
        c.innerHTML = `<div class="log-row ${colorClass}">[${ts}] ${msg}</div>` + c.innerHTML;
    }

    // --- 3. FETCH AVEC DIAGNOSTIC ---
    async function debugFetch(table, lowerBound) {
        const server = RPCS[rpcIndex % RPCS.length];
        const url = server + "/v1/chain/get_table_rows";
        
        log(`ðŸ“¡ REQ: ${table} | NextKey: "${lowerBound}" | Server: ${new URL(server).hostname}`, "debug");
        
        try {
            const res = await fetch(url, {
                method: 'POST',
                body: JSON.stringify({
                    json: true,
                    code: "dovpvecontrl", // ATTENTION: C'est le contrat des divisions
                    scope: "dovpvecontrl",
                    table: table,
                    limit: 100, // On rÃ©duit pour voir si Ã§a passe mieux
                    lower_bound: lowerBound
                })
            });

            if (!res.ok) throw new Error(`HTTP ${res.status}`);
            const json = await res.json();
            
            if (!json) throw new Error("JSON vide");
            if (!json.rows) throw new Error("Champ 'rows' manquant dans la rÃ©ponse");
            
            log(`âœ… RÃ‰PONSE: ${json.rows.length} lignes reÃ§ues. More: ${json.more}`, "success");
            return json;

        } catch (e) {
            log(`âŒ ERREUR RPC: ${e.message}`, "error");
            rpcIndex++; // On change de serveur pour la prochaine
            return null;
        }
    }

    // --- 4. LE SCAN (SIMPLIFIÃ‰ POUR ISOLER LE BUG) ---
    async function runDebugScan() {
        stopSignal = false;
        document.getElementById('console').innerHTML = ""; // Clear logs
        document.getElementById('cntScanned').innerText = "0";
        document.getElementById('cntDivs').innerText = "0";
        
        log("ðŸ” INITIALISATION DU SCAN DIAGNOSTIC...", "warn");
        
        let nextKey = "";
        let hasMore = true;
        let totalScanned = 0;
        let validDivs = 0;
        let batchCount = 0;

        while (hasMore && !stopSignal) {
            batchCount++;
            if(batchCount > 20 && !confirm("20 lots scannÃ©s. Continuer ?")) break; // SÃ©curitÃ© anti boucle infinie pour le test

            log(`--- LOT #${batchCount} (Start Key: ${nextKey}) ---`, "info");
            
            // Appel
            const data = await debugFetch("sdivisions", nextKey);

            if (!data) {
                log("âš ï¸ Ã‰chec du fetch. Pause 1s et RÃ©essai...", "error");
                await new Promise(r => setTimeout(r, 1000));
                continue; // On rÃ©essaie le mÃªme lot
            }

            if (data.rows.length === 0) {
                log("âš ï¸ 0 LIGNES REÃ‡UES. Fin du scan supposÃ©e par la blockchain.", "warn");
                hasMore = false;
                break;
            }

            // Analyse des donnÃ©es reÃ§ues
            let firstRow = data.rows[0];
            log(`ðŸ”Ž INSPECTION Ligne 1: ID=${firstRow.division_id} | Zone=${firstRow.zone_id || firstRow.zoneID} | Owner=${firstRow.owner}`, "debug");

            for (let row of data.rows) {
                totalScanned++;
                
                // VÃ©rification de la structure de donnÃ©es
                const zID = row.zone_id || row.zoneID;
                if (zID === undefined) {
                    log(`âŒ Ligne #${totalScanned} IgnorÃ©e: Pas de zone_id!`, "error");
                    continue;
                }

                validDivs++;
            }

            // Mise Ã  jour UI
            document.getElementById('cntScanned').innerText = totalScanned;
            document.getElementById('cntDivs').innerText = validDivs;

            // Pagination
            if (data.more && data.next_key && data.next_key !== nextKey) {
                nextKey = data.next_key;
            } else {
                log("ðŸ FIN DU SCAN (More=false ou NextKey vide)", "success");
                hasMore = false;
            }
            
            // Petite pause pour ne pas freeze le navigateur
            await new Promise(r => setTimeout(r, 100));
        }
    }
</script>
</body>
</html>
